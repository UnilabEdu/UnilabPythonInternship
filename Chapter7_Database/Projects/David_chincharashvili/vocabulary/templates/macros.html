{% macro nav_link(name, uri) %}
<li class="nav-item">
    {% if request.endpoint.endswith(uri) %}
    <a class="nav-link active" aria-current="page"  href="{{url_for(uri)}}">{{name}}</a>
    {% else %}
    <a class="nav-link" href="{{url_for(uri)}}">{{name}}</a>
    {% endif %}
  </li>
{% endmacro %}
