{% extends "base.html" %}
{% block title %} About {% endblock %}
{% block content %} 
<div class="container pt-5">
    <div class="row">
    {% for user in data %}
    <div class="col-6">
    <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://via.placeholder.com/150x150?text={{user.username}}" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{user.name}}</h5>
              <p class="card-text">{{user.email}}</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
