<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} – 5 საათი</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='alk-sanet.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="pagewide p-3 d-none d-lg-block bgcolor">
        <span class="container titleclass"> 5 საათში – ახალი ამბები</span>
    </div>

    <div class="container">
<!--        #FFA500 - orange; #D85656 - red; #47CC85 - green;-->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bgcolor">
          <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='logo.png') }}" width=120px alt="logo" style="margin-bottom: 30px"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav nav-pills nav-fill">
                  <li class="nav-item">
                    <a class="nav-link linkstyle" href="{{url_for('index')}}">მთავარი</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link linkstyle" href="{{url_for('archive')}}">არქივი</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link linkstyle" href="{{url_for('about')}}">ჩვენს შესახებ</a>
                  </li>
                </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="საძიებო სიტყვა" aria-label="ძებნა" id="searchinputstyle">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchstyle">ძებნა</button>
            </form>
          </div>
        </nav>
    </div>



    {% block content %} {% endblock %}



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
