<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Top 4 hiking routes in Georgia</title>
    <link type ="text/css" href = "{{ url_for('static', filename = 'css/style.css') }}" rel = "stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">GeoTOP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        {% for button in menu -%}
      <li class="nav-item active">
        <a class="nav-link" href="{{button.url}}">{{button.name}}<span class="sr-only">(current)</span></a>
          {% endfor -%}
      </li>
    </ul>
  </div>
</nav>
<h3>Contact form</h3>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="/contact" method="post" class="form-contact" >
    <br/><br/>
    <label>Name: </label> <input type="text" name="username" value="" requied />
    <br/><br/>
<label>Email: </label> <input type="text" name="email" value="" requied />
    <br/><br/>
<label>Message:</label>
    <br/><br/>
<textarea name="message" rows=7 cols=40 placeholder="Enter your text here (min 5 characters)"></textarea>
    <br/><br/>
<input type="submit" value="Send" />
</form>
</body>
</html>
