{% extends "base.html" %}
{% block content %}
       <div class="container mt-5">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="Username">Username</label>
              <input type="text" class="form-control" id="Username" placeholder="e.g User1">
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password" class="form-control" id="Password" placeholder="e.g Pass1">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label>I agree <a href="#">Terms of services&Polices</a></label>
              </label>
            </div>
            <a class="btn btn-primary w-100" href="{{url_for('store')}}">Sign up</a>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{{url_for('login')}}">Already have an account? Sign in</a>
       </div>

{% endblock content %}
