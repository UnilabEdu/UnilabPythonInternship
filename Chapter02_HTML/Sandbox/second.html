<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ეს არის html ფორმების დემო</title>
</head>
<body>
<form>
    <fieldset>
        <legend><h3>რეგისტრაციის ფორმა</h3></legend>
        <label>სახელი <input type="text" name="username"></label><br/>
        <label>კოდური სიტყვა <input type="password" name="password"></label><br/>
    </fieldset>
    <legend>
        <strong>გაქვთ თუ არა გამოცდილება?</strong>
    </legend>
    <input type="radio" name="xp" value="yes" />კი<br/>
    <input type="radio" name="xp" value="no"/> არა<br/>

    <legend>
        <strong>რომელი დღეები გირჩევნია?</strong>
    </legend>
    <input type="checkbox" name="days" value="weekdays" />სამუშაო<br/>
    <input type="checkbox" name="days" value="weekends"/>უქმე<br/>

    <textarea name="additional_comment" cols="50" rows="10" placeholder="აქ შეგიძლიათ დაწეროთ დამატებითი კომენტარი"></textarea><br/>

    <label>საყვარელი პოკემონი :
    <select name="pokemon">
        <option>Charizard </option>
        <option>Gengar </option>
        <option>Greninja </option>
        <option>Pikachu</option>
    </select></label>
    <input type="submit" name="submit" value="გაგზავნა">
</form>
</body>
</html>
