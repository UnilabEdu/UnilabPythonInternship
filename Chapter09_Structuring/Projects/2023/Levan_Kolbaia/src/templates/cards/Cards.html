{% extends "layout/base.html" %}
{% block content %}

    <div class="row">
        {% for product in card_list %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title"> {{ product['name'] }}</h5>
                    <p class="card-text"> {{ product['description'] }}</p>

                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
