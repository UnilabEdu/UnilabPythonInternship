{% macro create_navlink(endpoint, text) %}
{% if endpoint == request.endpoint %}
<li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{{ url_for(endpoint) }}">{{ text }}</a>
</li>
{% else %}
<li class="nav-item">
    <a class="nav-link" aria-current="page" href="{{ url_for(endpoint) }}">{{ text }}</a>
</li>
{% endif %}
{% endmacro %}
