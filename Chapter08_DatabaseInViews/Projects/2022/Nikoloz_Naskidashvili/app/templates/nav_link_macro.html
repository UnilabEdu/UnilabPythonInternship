{% macro active_link(endpoint, name) %}
    {% if request.endpoint.endswith(endpoint) %}
        <a class="nav-link active" aria-current="page" href="{{ url_for(endpoint) }}"> {{ name }}</a>
    {% else %}
        <a class="nav-link" aria-current="page" href="{{ url_for(endpoint) }}"> {{ name }}</a>
    {% endif %}
{% endmacro %}
