{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Delete Method in View</h1>
    <p>Delete item using the form below</p>
    <form method="POST" >
        {{ form.hidden_tag() }}
        {{ form.id.label }} {{ form.id(class_="form-control") }}
        <br>
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
