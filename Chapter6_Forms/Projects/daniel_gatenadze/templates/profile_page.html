<div class="parallaxsign-up" style="height: 100%">
    {% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="main-body">
              <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                        <img src="{{ session['fileupload'] }}" alt="Your Avatar" class="rounded-circle" width="150">
                        <div class="mt-3">
                          <h4>{{ session['username'] }}</h4>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            {{ session['email'] }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Gender</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          {{ session['gender'] }}
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Age</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                          {{ session['age'] }}
                        </div>
                      </div>
                    </div>
                  </div>
                <form method="post">
                    {{ form.textarea() }}
                </form>
                </div>
              </div>
        </div>
    </div>
    {% endblock %}
</div>
