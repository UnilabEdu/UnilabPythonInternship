<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>


    <div class="container"><br>
      <center>
        <h2>რეგისტრაციის ფორმა</h2>
      </center>
    </div>

<div class="well form-horizontal">
    <div class="row align-items-center justify-content-center">
    <div class="col-md-5">
    <form method="POST" class="form-group" >
        <div class="form-group">
        {{ form.hidden_tag() }}
         {{ form.address.label }} {{ form.address(class_="form-control") }}
         {{ form.department.label}} {{ form.department(class_="form-control") }}
         {{ form.shift.label }} {{ form.shift(class_="form-check") }}
        <br>
         {{ form.submit(class_="btn btn-primary mb-2") }}
    </form>
        </div>
        </div>
</div>

</body>
</html>
