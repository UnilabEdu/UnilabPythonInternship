{% extends "base.html" %}
{% block content %}

<h2 id="placeholder"> თქვენ შეხვედით სისტემაში. თქვენი მეილია: <strong> {{ session['email'] }} </strong> </h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="alert alert-success" role="alert">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
{% endblock %}
