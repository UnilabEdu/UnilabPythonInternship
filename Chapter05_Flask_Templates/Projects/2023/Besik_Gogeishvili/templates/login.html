{% extends "base.html" %}

{% block title %}
        <title>შესვლა</title>
{% endblock %}

{% block content %}
<div class="container text-center text_div">
    <h2 style="margin:20px; text-align: center;">ანგარიშზე შესვლა</h2>
    <div class="d-flex justify-content-center">
        <form>
            <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label">მომხმარებლის სახელი ან ელ-ფოსტა</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Email or Username"
                    style="background-color:#ce5a67;">
            </div>

            <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label">პაროლი</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password"
                    style="background-color:#ce5a67;">
            </div>

            <div class="form-check" style="text-align: left;">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    დამიმახსოვრე
                </label>
            </div>


            <button class="btn" type="submit" style="background-color: #ce5a67; margin: 20px;">შესვლა</button>
        </form>
    </div>
</div>
{% endblock %}
