{% extends "base.html" %}

{% block title %}
        <title>რეგისტრაცია</title>
{% endblock %}

{% block content %}
<div class="container text-center text_div">
    <h2 style="margin:20px; text-align: center;">რეგისტრაცია</h2>
    <div class="d-flex justify-content-center">
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">მომხმარებლის სახელი</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username"
                    style="background-color:#ce5a67;">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">სახელი</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name"
                    style="background-color:#ce5a67;">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">გვარი</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name"
                    style="background-color:#ce5a67;">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">ელ-ფოსტა</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                    style="background-color:#ce5a67;">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">პაროლი</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password"
                    style="background-color:#ce5a67;">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">გაიმეორე პაროლი</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Repeat Password"
                    style="background-color:#ce5a67;">
            </div>
            <button class="btn" type="submit" style="background-color: #ce5a67; margin: 20px;">რეგისტრაცია</button>
        </form>
    </div>
</div>
{% endblock %}
