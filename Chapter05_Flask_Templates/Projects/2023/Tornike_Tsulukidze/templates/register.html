{% extends "base.html" %}
{% block head %}
{% endblock %}
{% block body %}
    <div class="container make-border mt-5 mb-5 p-5">
        <h2 class="text-center">Register to make a new account</h2>
        <hr class="mb-5"/>
        <form>
            <div class="mb-5">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Elliot">
            </div>
            <div class="mb-5">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Alderson">
            </div>
            <div class="mb-5">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="example@mail.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-5">
                <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                <input type="email" class="form-control" id="inputPhoneNumber" placeholder="555 55 55 55">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-5">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
            </div>
            <div class="mb-5">
                <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Enter Same Password">
            </div>
            <div class="mb-5 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Accept <a href="#" class="link-primary">Terms and
                    conditions</a></label>
            </div>
            <a type="submit" class="btn btn-primary" href="login.html">Register</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
{% endblock %}
