{%  extends 'base.html' %}

{% block title %}
  login
{% endblock%}

{% block content%}
    <div class="position-absolute"><img src="{{ url_for('static', filename='img/register-hime.png') }}" class="register-img"></div>
    <main class="form-signin m-auto d-flex justify-content-center">

        <form >
            <div class="d-flex justify-content-center h1-container">
                <h1 class="h4 mb-3 fw-normal">Log In</h1>
            </div>
            <div class="form-container">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="password-email">Email or Username</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="password-email">Password</label>
                    <a href="#" class="sign-link">Forgot password?</a>
                </div>
          </div>
          <div class="d-flex justify-content-center" >
            <button class="btn btn-danger py-2" type="submit">LOG IN</button>
          </div>
          <div class="d-flex justify-content-center">
            <p class="text">No account? </p>
            <a href="{{ url_for('register') }}" class="sign-link">CREATE ONE</a>
          </div>
        </form>
    </main>
{% endblock %}
