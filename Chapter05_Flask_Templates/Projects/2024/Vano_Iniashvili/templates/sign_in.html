{% extends "base.html" %}

{% block title %}Sign in{% endblock %}

{% block body %}
<div class="outer">
    <div class="middle">
        <div class="inner">
            <form class="signin-form">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="row mb-5">
                    <div class="col-sm-10">
                        <input type="email" class="form-control signin-input" id="inputEmail3">
                    </div>
                </div>
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="row mb-4">
                    <div class="col-sm-10">
                        <input type="password" class="form-control signin-input" id="inputPassword3">
                    </div>
                </div>
                <div class="row mb-4">
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
