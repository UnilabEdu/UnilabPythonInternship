<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% include "navbar.html" %}
    <section class="py-3 py-md-5 py-xl-8">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-10 col-lg-8">
              <h3 class="fs-5 mb-2 text-secondary text-uppercase">საკონტაქტო ინფორმაცია</h3>
              <h2 class="display-5 mb-4 mb-md-5 mb-xl-8">ჩვენ ყოველთვის მზად ვართ ვუპასუხოთ თქვენს კითხვებს</h2>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row gy-4 gy-md-5 gy-lg-0 align-items-md-center">
            <div class="col-12 col-lg-6">
              <div class="border overflow-hidden">

                <form action="#!">
                  <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                    <div class="col-12">
                      <label for="fullname" class="form-label">სახელი <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="fullname" name="fullname" value="" required>
                    </div>
                    <div class="col-12 col-md-6">
                      <label for="email" class="form-label">მეილი <span class="text-danger">*</span></label>
                      <div class="input-group">
                        <span class="input-group-text">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">

                          </svg>
                        </span>
                        <input type="email" class="form-control" id="email" name="email" value="" required>
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <label for="phone" class="form-label">მობილური</label>
                      <div class="input-group">
                        <span class="input-group-text">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                          </svg>
                        </span>
                        <input type="tel" class="form-control" id="phone" name="phone" value="">
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="subject" class="form-label">საკითხი <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="subject" name="subject" value="" required>
                    </div>
                    <div class="col-12">
                      <label for="message" class="form-label">მესიჯი <span class="text-danger">*</span></label>
                      <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">გაგზავნა</button>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="row justify-content-xl-center">
                <div class="col-12 col-xl-11">
                  <div class="mb-4 mb-md-5">
                    <div class="mb-3 text-primary">

                      </svg>
                    </div>
                    <div>
                      <h4 class="mb-2">ოფისი</h4>
                      <p class="mb-2">დროებით ონლაინ</p>
                      <hr class="w-50 mb-3 border-dark-subtle">
                      <address class="m-0 text-secondary">თბილისი</address>
                    </div>
                  </div>
                  <div class="row mb-sm-4 mb-md-5">
                    <div class="col-12 col-sm-6">
                      <div class="mb-4 mb-sm-0">
                        <div class="mb-3 text-primary">
                          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-telephone-outbound" viewBox="0 0 16 16">
                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM11 .5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-4.146 4.147a.5.5 0 0 1-.708-.708L14.293 1H11.5a.5.5 0 0 1-.5-.5z" />
                          </svg>
                        </div>
                        <div>
                          <h4 class="mb-2">მობილური</h4>
                          <p class="mb-2">დარეკეთ</p>
                          <hr class="w-75 mb-3 border-dark-subtle">
                          <p class="mb-0">
                            <a class="link-secondary text-decoration-none" >(+995) 598765422</a>
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-sm-6">
                      <div class="mb-4 mb-sm-0">
                        <div class="mb-3 text-primary">
                          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-envelope-at" viewBox="0 0 16 16">

                          </svg>
                        </div>
                        <div>
                          <h4 class="mb-2">მეილი</h4>
                          <hr class="w-75 mb-3 border-dark-subtle">
                          <p class="mb-0">
                            <a class="link-secondary text-decoration-none">demo@yourdomain.com</a>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div>
                    <div class="mb-3 text-primary">
                      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                        <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z" />

                      </svg>
                    </div>
                    <div>
                      <h4 class="mb-2">სამუშაო საათები</h4>
                      <hr class="w-50 mb-3 border-dark-subtle">
                      <div class="d-flex mb-1">
                        <p class="text-secondary fw-bold mb-0 me-5">ორშ - პარ</p>
                        <p class="text-secondary mb-0">09:00 - 17:00 სთ</p>
                      </div>
                      <div class="d-flex">
                        <p class="text-secondary fw-bold mb-0 me-5">შაბ - კვ</p>
                        <p class="text-secondary mb-0">09:00 - 14:00 სთ</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
