<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <input type="text" placeholder="შეიყვანეთ სახელი" class="form-control">
    </div>
    <div class="row mt-2">
        <input type="password" placeholder="შეიყვანეთ პაროლი" class="form-control">
    </div>
    <div class="row">
        <select class="form-select mt-2" aria-label="Default select example">
            <option selected>აირჩიეთ ქვეყანა</option>
            <option value="1">Georgia</option>
            <option value="2">USA</option>
            <option value="3">United Kingdom</option>
        </select>
    </div>

    <div class="row mt-2">
        <p>მონიშნეთ სქესი</p>
        <div class="form-check">
            <input class="form-check-input" name="gender" type="radio" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                კაცი
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" name="gender" type="radio" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                ქალი
            </label>
        </div>
    </div>

    <div class="row">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Send usage and statistics</label>
        </div>
    </div>

    <div class="row">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">+995</span>
            <input type="text" class="form-control" placeholder="შეიყვანეთ ნომერი" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
