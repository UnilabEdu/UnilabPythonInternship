<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="border border-2 border-danger bg-light p-2 d-flex justify-content-around">
        <a href="index.html" class="text-danger">page1</a>
        <a href="linked.html" class="text-danger">page2</a>
        <a href="linked2.html" class="text-danger">page3</a>
    </nav>

    <form action="#" method="POST" class="bg-primary d-grid w-75 m-auto mt-1 p-1">
        <div class="row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="w-75 m-3"><br>
        </div>
        <div class="row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="w-75 m-3"><br>
        </div>
        <div class="row">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required class="w-75 m-3"><br>
        </div>

        <button id= "submit" type="submit" class="border-danger bg-danger text-light">Submit</button>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
