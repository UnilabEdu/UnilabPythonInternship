<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="./styles/styles.css"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-3">
        <div class="container">
            <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="circle-image">
                    <img src="./img/Q_logo.png" alt="Image">
                </div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fs-2" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2 active" href="./registration.html">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2" href="./highscores.html">High Scores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="content">
                <h1>Start Quiz</h1>
            </div>
            <form class="form">
                <p>First name:</p>
                <input type="text" id="username" name="username" onfocus="this.value=''" value="Enter Username">
    
                <p>Gender:</p>
                <div class="radio-row">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
        
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
        
                <p>Email:</p>
                <input type="email" id="email" name="email" onfocus="this.value=''" value="example@gmail.com">
    
                <p>Choose Quiz:</p>
                <select class="form-select-lg" aria-label="Default select example">
                    <option>Choose Subject</option>
                    <option value="Math">Math</option>
                    <option value="History">History</option>
                    <option value="Geography">Geography</option>
                </select>
            </form>
            <button class="cus_btn">Start</button>
            <a class="cus_btn" href="./index.html">Go To Home Page</a>
    
        </div>
    </div>
</body>
</html>
