<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body class="position-relative">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top d-flex justify-content-center" data-bs-theme="dark">
        <div>
          <a class="navbar-brand" href="index.html">Anime</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <div class="position-absolute"><img src="register-hime.png" class="register-img"></div>
    <main class="form-signin m-auto d-flex justify-content-center">

        <form >
            <div class="d-flex justify-content-center h1-container">
                <h1 class="h4 mb-3 fw-normal">Create Account</h1>
            </div>
            <div class="form-container">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="password-email">Email address</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="password-email">Password</label>
                </div>

                <div class="form-check text-start mt-5">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                    </label>
                </div>
          </div>
          <div class="d-flex justify-content-center" >
            <button class="btn btn-danger py-2" type="submit">CREATE ACCOUNT</button>
          </div>
          <div class="d-flex justify-content-center">
            <p class="text">Already have an account? </p>
            <a href="login.html" class="sign-link">Log in</a>
          </div>
        </form>

    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
