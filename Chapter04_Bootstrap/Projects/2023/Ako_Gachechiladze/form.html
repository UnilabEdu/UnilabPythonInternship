<!doctype html>
<html lang="en" class="bg-body-tertiary">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body class="bg-body-tertiary">
        <nav class="navbar navbar-expand-lg fixed-top mb-3" style="background-color: #e3f2fd;">
          <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Cibokopu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#pi">Personal</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#ri">Residential</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#s">Skils</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
        <div class="container mb-5 mt-5 rounded">
            <h1 id="rf">Registration Form</h1>
            <hr>
            <form>
                <div class="border rounded p-3 mb-3 bg-light shadow">
                    <h4 id="pi">Personal Information</h4>
                    <hr>
                    <label for="username">Name</label>
                    <input type="text" placeholder="Enter Your Name" name="username" id="username" class="form-control"><br>
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter Your Email" name="email" id="email" class="form-control"><br>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" class="form-control"><br>
                    <label for="phone_number">Phone Number</label>
                    <input type="number" placeholder="+995 " name="phone_number" id="phone_number" class="form-control"><br>
                    <div class="form-chek">
                        <input type="radio" name="gender" value="male" > Male
                        <input  type="radio" name="gender" value="female"> Female <br><br>
                    </div>
                    <label for="birthdate">Birthdate</label>
                    <input type="date" name="birthdate" id="birthdate" class="form-control">
                    <br>
                    <p>About Yourself</p>
                    <textarea name="abouty" id="abouty" cols="30" rows="5" class="form-control"></textarea>

                    <br>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
            <form>
                <br>
                <div class="border rounded p-3 mb-3 bg-light shadow">
                    <h4 id="ri">Residential information</h4>
                    <hr>
                    <p>Select Country</p>
                    <select class="form-select">
                        <option value="">Georgia</option>
                        <option value="">Germany</option>
                        <option value="">America</option>
                    </select>
                    <br>
                    <label for="city">City</label>
                    <input class="form-control" type="text" name="city" id="city" placeholder="Enter city"><br>
                    <label for="street">Street</label>
                    <input class="form-control" type="text" name="street" placeholder="Enter street" id="street">
                    <br>
                    <p>About Neighborhood</p>
                    <textarea class="form-control" name="aboutn" id="aboutn" cols="30" rows="5"></textarea>

                    <br>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
            <form>
                <div class="border rounded p-3 mb-3 bg-light shadow">
                    <h4 id="s">Skills</h4>
                    <hr>
                    <p>Proggraming Languages:</p>
                    <div class="form-chek">
                        <input type="checkbox" name="python" id="python">Python
                        <input type="checkbox" name="Java" id="Java">Java
                        <input type="checkbox" name="Csharp" id="csharp">C#
                    </div>
                    <br>
                    <label for="income">Income</label>
                    100 <input type="range" name="income" id="income"> 30000
                    <br><br>
                    <p>About Your Skills</p>
                    <textarea class="form-control" name="abouts" id="abouts" cols="30" rows="5"></textarea>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
