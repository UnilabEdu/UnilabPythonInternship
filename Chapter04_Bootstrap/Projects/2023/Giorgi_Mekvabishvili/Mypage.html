<!DOCTYPE html>
<html>
<head>
  <title>My Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* CSS styles go here */
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Page</h1>
  </header>

  <nav>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="mypage.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">About</a>
      </li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>About Me</h2>
      <p>This is a paragraph about me.</p>
    </section>

    <section>
      <h2>Contact Form</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required class="form-control">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="form-control">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required class="form-control"></textarea>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required class="form-control">

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" class="form-control">

        <div class="form-check">
          <input type="checkbox" id="subscribe" name="subscribe" class="form-check-input">
          <label class="form-check-label" for="subscribe">Subscribe to Newsletter</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <button onclick="window.location.href='about.html'" class="btn btn-secondary">Go to About Page</button>

  </main>

  <footer>
    <p>&copy; 2023 My Page. All rights reserved.</p>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
