</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">მთავარი</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" style="color: #ce5a67" href="./login.html"><b>შესვლა</b></a>
                    <a class="nav-link" style="color: #ce5a67" href="./register.html"><b>რეგისტრაცია</b></a>
                    <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                    <a class="nav-link disabled" href="#">პეტიციის შექმნა</a>
                    <a class="nav-link" href="#">კონტაქტი</a>
                </div>
            </div>
        </div>
    </nav>
    <hr style="margin-bottom: 40px;">

    <div class="container text-center text_div">
        <h2 style="margin:20px; text-align: center;">ანგარიშზე შესვლა</h2>
        <div class="d-flex justify-content-center">
            <form>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">მომხმარებლის სახელი ან ელ-ფოსტა</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Email or Username" style="background-color:#ce5a67;">
                </div>

                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">პაროლი</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password"
                        style="background-color:#ce5a67;">
                </div>

                <div class="form-check" style="text-align: left;">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        დამიმახსოვრე
                    </label>
                </div>


                <button class="btn" type="submit" style="background-color: #ce5a67; margin: 20px;">შესვლა</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
