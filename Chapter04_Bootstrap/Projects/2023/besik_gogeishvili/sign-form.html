<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>პეტიციების პორტალი</title>

    <link rel="stylesheet" href="./style.css" type="text/css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">მთავარი</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" style="color: #ce5a67" href="./login.html"><b>შესვლა</b></a>
                    <a class="nav-link" style="color: #ce5a67" href="./register.html"><b>რეგისტრაცია</b></a>
                    <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                    <a class="nav-link disabled" href="#">პეტიციის შექმნა</a>
                    <a class="nav-link" href="#">კონტაქტი</a>
                </div>
            </div>
        </div>
    </nav>
    <hr style="margin-bottom: 40px;">
    <div class="container text-center text_div">
        <h2 style="margin:20px; text-align: center;">პეტიციაზე ხელის მოწერა</h2>
        <div class="d-flex justify-content-center">
            <form>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">სახელი</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name"
                        style="background-color:#ce5a67;">
                </div>

                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">გვარი</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name"
                        style="background-color:#ce5a67;">
                </div>

                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">სქესი</label>
                    <select class="form-select" aria-label="აირჩიე სქესი" style="background-color:#ce5a67;">
                        <option value="1">მდედრობითი</option>
                        <option value="2">მამრობითი</option>
                        <option value="3">სხვა</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">ელ-ფოსტა</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Email"
                        style="background-color:#ce5a67;">
                </div>

                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">ტელეფონის ნომერი</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number"
                        style="background-color:#ce5a67;">
                </div>

                <button class="btn" type="submit" style="background-color: #ce5a67; margin: 20px;">ხელმოწერა</button>
            </form>
        </div>
    </div>
</body>

</html>
