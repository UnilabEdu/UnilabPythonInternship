{% extends "base.html" %}
{% block content %}
{% from 'macros_auth.html' import sign_in, register %}
{% from 'macros_general.html' import flash_alert %}


<ul class="nav nav-tabs" id="auth-tabs" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">შესვლა</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="register-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">რეგისტრაცია</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        {{ sign_in(form_sign_in) }}
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        {{ register(form_register) }}
    </div>
</div>

{{ flash_alert() }}

{% endblock %}
