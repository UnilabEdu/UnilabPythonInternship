<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Senty</title>
</head>
<body>

<nav class="navbar navbar-dark bg-primary text-white navbar-expand-md">

  <a class="navbar-brand" href="#">Project Name</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

<!--    basic navigation -->
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link active" href="{{ url_for('main.home_page') }}">Home</a>
      <a class="nav-item nav-link active" href="{{ url_for('main.about_us') }}">About Us</a>
      <a class="nav-item nav-link active" href="{{ url_for('main.documentation') }}">Documentation</a>
    </div>

<!--    user navigation -->
    <div class="navbar-nav">
    {% if current_user.is_authenticated %}

        {% if current_user.has_role('Admin') %}
          <a class="btn btn-danger active" href="{{ url_for('admin.index') }}">Admin</a>
        {% endif %}

      <a class="nav-item nav-link active" href="{{ url_for('user.login') }}">Profile Page</a>
      <a class="nav-item nav-link active" href="{{ url_for('user.logout') }}">Sign Out</a>
    {% else %}
      <a class="nav-item nav-link active" href="{{ url_for('user.login') }}">Sign in</a>
      <a class="nav-item nav-link active" href="{{ url_for('user.register') }}">Registration</a>
    {% endif %}
    </div>

  </div>
</nav>
<br>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
