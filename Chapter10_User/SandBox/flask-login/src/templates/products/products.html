{% extends "layouts/base.html" %}
{% block content %}

    <div class="container" style="margin-top: 120px">
        <div class="row row-cols-4">
            {% for product in products %}
                <div class="col">
                    <div class="card" style="width: 18rem">
                        <div class="card-body">
                            <h5 class="card-title"> {{ product.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted"> {{ product.category.name }}</h6>
                            <p class="card-text align-self-start"> {{ product.price }}$</p>
                            <a href="{{ url_for('product.edit_product', product_id=product.id) }}" class="card-link btn btn-primary">Edit</a>
                            <a href="{{ url_for('product.delete_product', product_id=product.id) }}" class="card-link btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>


    </div>
{% endblock %}
