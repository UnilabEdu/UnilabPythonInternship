{% extends 'layouts/base.html' %} {% block head %}
<title>TEAM-APP | HOME</title>
{% endblock%} {% block body %}
<div class="unanswered">
  <h1>Answered Questions</h1>
  <div class='scr'>
  <div class="q-container"> 
    {%for question in questions%}
    <div class="q {%if question.id==act%} active{%endif%}">
      <a href="{{url_for('main.question', question_id=question.id)}}">
        <h4 class="q-title">{{question.question}}</h4>
        <p class="q-text {%if question.asker.roles[0]|string=='senior'%} senior
        {%elif question.asker.roles[0]|string=='junior'%} junior
        {%elif question.asker.roles[0]|string=='intern'%} intern {%endif%}"> Asked by: {{question.asker.name}}</p>
        <p class="q-text {%if question.mentor.roles[0]|string=='senior'%} senior
        {%elif question.mentor.roles[0]|string=='junior'%} junior {%elif question.mentor.roles[0]|string=='intern'%} intern{%endif%}"> Answered by: {{question.mentor.name}}</p>
      </a>
      <button  class="q-toggle">
        <i class="fas fa-chevron-down"></i>
        <i class="fas fa-times"></i>
      </button>
    </div>
      {%endfor%}
    </div>
  </div>
</div>
</div>

{% endblock%}
