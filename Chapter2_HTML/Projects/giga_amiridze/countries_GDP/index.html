<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Table about country GDP">
        <meta name="keywords" content="Countries GDP, HTML, CSS">
        <meta name="author" content="Giga Amiridze">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Countries GDP</title>
    </head>
    <body>
        <section>
            <table border="1">
                <tbody>
                    <tr>
                        <th>Country Name</th>
                        <th>Country Flag</th>
                        <th>GDP</th>
                    </tr>
                    <tr>
                        <td>United States</td>
                        <td>
                            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/200px-Flag_of_the_United_States.svg.png"
                             alt="Flag of United States">
                        </td>
                        <td>18,561,930</td>
                    </tr>
                    <tr>
                        <td>India</td>
                        <td>
                            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/200px-Flag_of_India.svg.png"
                             alt="Flag of India">
                        </td>
                        <td>2,250,990</td>
                    </tr>
                    <tr>
                        <td>United Kingdom</td>
                        <td>
                            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png"
                             alt="Flag of United Kingdom">
                        </td>
                        <td>2,649,890</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
