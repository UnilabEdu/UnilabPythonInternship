<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Chapter03_CSS/Projects/2023/giorgi_merebashvili/styles.css">
    <title>Favorite YouTuber form</title>
</head>
<body>
    <div class="main-div">
        <div class="inner-div small-div">
            <img src="https://th.bing.com/th/id/R.b02b5d363a610229fe82e82ed0c369b4?rik=lECwiztO4NeaVA&pid=ImgRaw&r=0" alt="" class="yt-logo">
        </div>
        <hr>
        <div class="form-div big-div">
            <form class="form" method="post">
                <fieldset class="fieldset">
                    <legend>Favorite YouTuber</legend>
                    <div class="input-div">
                        <label for="channel-url">Channel URL</label>
                        <input type="text" id="channel-url" class="input-m" placeholder="YouTube Channel URL">
                    </div>
                    <div class="input-div">
                        <label for="channel-descritpion">Brief description</label>
                        <textarea name="description" id="channel-descritpion"  cols="30" rows="10" placeholder="Describe why you like that channel"></textarea>
                    </div>
                    <div class="button-div">
                        <button type="submit" class="button">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="sides-down">
            <p>Click <a href="index.html">here</a> to get back to home page.</p>
        </div>
    </div>
</body>
</html>
