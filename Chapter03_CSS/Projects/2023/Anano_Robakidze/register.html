<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="form-box">
        <form action="" method="get" >
            <h2>Registration</h2>
            <div class="form-box-2">
                <fieldset class="box-1">
                    <p>First Name</p>
                    <input type="text" placeholder="Enter your first name" class="input-style">
                    <p>Email</p>
                    <input type="email" placeholder="Enter your email" class="input-style">
                    <p>Password</p>
                    <input type="password" placeholder="Enter your password" class="input-style">
                </fieldset>
                <fieldset class="box-2">
                    <p>Last Name</p>
                    <input type="text" placeholder="Enter your last name" class="input-style">
                    <p>Phone Number</p>
                    <input type="number" placeholder="Enter your phone number" class="input-style">
                    <p>Confirm Password</p>
                    <input type="password" placeholder="Enter your confirm password" class="input-style">
                </fieldset>
            </div>
            <fieldset>
                <p class="gender">Gender</p>
                <input type="radio" name="gender" class="radio-input female-btn">Female
                <input type="radio" name="gender" class="radio-input male-radio-btn">Male
                <input type="radio" name="gender" class="radio-input other-btn">Other
            </fieldset>
            <div class="footer-btn">
                <button class="register-btn">Register</button>
                    <div class="back-btn-box">
                        <a href="index.html" class="back-btn">Back</a>
                    </div>
            </div>
        </form>
    </div>
</body>
</html>
