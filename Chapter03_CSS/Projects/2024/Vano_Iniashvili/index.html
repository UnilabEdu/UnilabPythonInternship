<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sound Of Metal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="movie-info">
        <img class="cover" src="Sound_Of_Metal.jpeg">
        <div class="content">
            <h1 class="title">Sound Of Metal</h1>
            <h3 class="desc">MUSIC WAS HIS WORLD. THEN SILENCE REVEALED <br> A NEW ONE.</h3>
            <p class="desc">A drummer begins to lose his hearing and has to come to grips <br> with a future that will
                be filled with silence.</p>
            <div class="genres">
                <p class="genre-border">MUSIC</p>
                <p class="genre-border">DRAMA</p>
            </div>
        </div>
    </div>
    <div class="rate-system">
        <button class="like">LIKE</button>
        <div>
            <input type="radio" name="rating"/>
            <label>⭐</label>
        </div>
        <div>
            <input type="radio" name="rating"/>
            <label>⭐⭐</label>
        </div>
        <div>
            <input type="radio" name="rating"/>
            <label>⭐⭐⭐</label>
        </div>
        <div>
            <input type="radio" name="rating"/>
            <label>⭐⭐⭐⭐</label>
        </div>
        <div>
            <input type="radio" name="rating"/>
            <label>⭐⭐⭐⭐⭐</label>
        </div>
        <div class="review">
            <h3>Review:</h3>
            <textarea rows="10" cols="90"></textarea>
            <button class="submit">SUBMIT</button>
        </div>
        <a href="favorite_genre.html" class="next-page">What's your favorite film genre?</a>
    </div>
</div>
</body>
</html>
