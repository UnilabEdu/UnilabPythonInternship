<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>დარეგისტრირება ცხოველში</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h3 class="text-blue">რეგისტრაცია</h3>
    <form>
        <p>ცხოველის სახელი</p>
        <input type="text" name="სახელი" placeholder="სახელი" class="text-box">

        <p>სახეობა</p>
        <input type="text" name="სახეობა" placeholder="სახეობა" class="text-box">
        <p>ჯიში</p>
        <input type="text" name="ჯიში" placeholder="ჯიში" class="text-box"><br>
        <input type="radio" name="gender" value="დედალი"> ხვადი
        <input type="radio" name="gender" value="მამალი"> ძუ<br><br>
        <input type="submit" value="Submit" class="btn"><br>
        <a href="index.html" class="tex-red">უკან დაბრუნება</a>
    </form>
</body>
</html>
