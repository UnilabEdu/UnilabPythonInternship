<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <h2>Register</h2>
        <form>
            <p>Name and Surname:</p>
            <input type="text" id="name" placeholder="Name" class="text">
            <p>Email:</p>
            <input type="email" id="email" placeholder="Email" class="text">
            <p>Phone Number:</p>
            <input type="tel" id="number" placeholder="Phone number" class="text">
            <p>Date of Birth:</p>
            <input type="date" id="DOB">
            <p>Please select gender:</p>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
            <p>Please select which events you would want to attend:</p>
            <input type="checkbox" name="events">  English Proficiency Exam<br>
            <br>
            <input type="checkbox" name="events">  German Language Certification Exam<br>
            <br>
            <input type="checkbox" name="events">  Tanabata Night Festival<br>
            <br>
            <input type="checkbox" name="events">  Wine Festival<br>
            <br>
            <input type="checkbox" name="events">  Hackathon<br>
            <br>
            <div class="buttons">
                <button type="submit" class="submit">Submit</button>
                <a href="index.html" class="refresh">Refresh</a>
            </div>
        </form>
    </div>
</body>
</html>
