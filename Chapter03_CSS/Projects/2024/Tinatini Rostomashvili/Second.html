<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<section class="site-container">
    <p class="font-size"> Please, fill all the fields below: </p>

    <form class="text-purple">
        <input type="text" placeholder="Email" name="username" class="custom-form"><br>
        <input type="password" placeholder="Password" name="password" class="custom-form"><br>
        <input type="tel" placeholder="Phone number" name="telnumber" class="custom-form"><br>


        <p>Date of Birth</p>
        <input type="date" class="custom-form">

        <p>Choose Gender</p>
        <input type="radio" name="gender"> Male<br>
        <input type="radio" name="gender"> Female


        <br><p>Choose your country</p>
        <select>
            <option>Georgia</option>
            <option>Germany</option>
            <option>Greece</option>
            <option>Italy</option>
            <option>Spain</option>
            <option>United Kingdom</option>
            <option>Usa</option>
            <option>Other</option>
        </select>

        <br><p>Get news from us by:</p>
        <input type="checkbox" name="info">Email<br>
        <input type="checkbox" name="info">Phone number<br>
        <input type="checkbox" name="info">Don't get any!<br>

        <br><button class="btn">Register</button>
    </form>
</section>


</body>
</html>
