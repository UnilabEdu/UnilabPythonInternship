<!DOCTYPE html>
<html class="bg-body-tertiary">
<head>
    <meta charset="UTF-8"/>
    <title> Chapter1 - HTML </title>
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Contact</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>


    <h1> Flask Internship - CSS <span class="badge bg-success">New</span></h1>
    <form>
        <div class="bg-white p-3 rounded-2 mb-3 shadow">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" placeholder="შეიყვანეთ იუზერნეიმი" name="username" id="username"
                       class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" placeholder="შეიყვანეთ პაროლი" name="password" id="password"
                       class="form-control">
            </div>
        </div>

        <div class="bg-white p-3 rounded-2 mb-3 shadow">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="male" name="gender" id="maleOption">
                <label class="form-check-label" for="maleOption">მამრობითი</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="female" name="gender" id="femaleOption">
                <label class="form-check-label" for="femaleOption">მდედრობითი</label>
            </div>

            <label for="birthday" class="mt-1">დაბადების თარიღი:</label>
            <input type="date" name="birthday" class="form-control">

            <p class="mt-1">რომელი პროგრამული ენეიბი იცით</p>
            <input type="checkbox" name="programminglang" value="C++"> C++
            <input type="checkbox" name="programminglang" value="C#"> C#
            <input type="checkbox" name="programminglang" value="Python"> Python

            <select name="country" class="form-select">
                <option selected>აირჩიეთ ქვეყანა</option>
                <option value="georgia"> საქართველო</option>
                <option value="germany"> გერმანია</option>
                <option> ამერიკა</option>
            </select>
        </div>

        <div class="bg-white p-3 rounded-2 mb-3 shadow">
            <p> რამხელა შემოსავალი გაქვთ? </p>
            600 <input type="range" name="income" class="form-range mb-2"> 3000
            <textarea placeholder="მოგვიყევით თქვენს შესახებ" cols="120" rows="10" class="form-control"></textarea>
            <input type="submit" value="რეგისტრაცია" class="btn btn-success">
        </div>
    </form>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>
