<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>poll</title>
</head>
<body class="text-warning">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="poll.html">Polls</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<hr>

<div class="container">

<form action="" method="get">
    <fieldset>
        <legend style="text-align: center; font-size: 20px">Favorite animal</legend>

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" onfocus="this.value=''" value="coding cheetah"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" onfocus="this.value=''" value="afrikeli"><br>

        <label for="bdate">Birth Date:</label><br>
        <input type="date" id="bdate" name="bdate"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="lname" onfocus="this.value=''" value="example@somemail.some"><br>
        <br>

        <label for="animals">Choose animal:</label>
        <select name="animals" id="animals">
            <option value="Cheetah">Cheetah</option>
            <option value="Pronghorn">Pronghorn</option>
            <option value="Springbok">Springbok</option>
        </select>
        <br>
        <br>
        <input type="submit">
    </fieldset>

</form>
<br>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"

</body>
</html>
