<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars Mission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body background="nebula.jpg">
    <marquee direction="right"> <a href="https://www.spacex.com/"> <img src="pngegg.png" width="15%" > </a> </marquee>


    <div class="card border-primary mb-3" style="width: 350px; margin: auto; border-radius: 20px">
         <h1 id="register" align="center">Sign up for Mars Mission</h1>
                <form class="card-body" action="https://www.spacex.com/">
                      <input class="form-control" style="margin-bottom: 10px;" type="text" name="fname" placeholder="First Name">
                      <input class="form-control" type="text" name="lname" placeholder="Last Name">
                    <label for="spec">Choose speciality:</label><br>
                      <select class="form-select" name="spec">
                        <option value="Electronics">Electronics</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Fluid">Fluid Dynamics</option>
                        <option value="Hardware">Hardware Maintenance</option>
                        <option value="administration">Administration</option>
                        <option value="Hardware">President of Mars</option>
                      </select><br><br>
                    <div class="col text-center">
                  <button type="button" class="btn btn-primary" style="text-align:center;">Submit</button>
                    </div>
                </form>
    </div>

</body>

</html>
