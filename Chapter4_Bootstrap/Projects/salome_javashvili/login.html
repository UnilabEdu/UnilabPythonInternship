<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <title>LogIn</title>
</head>

<body class="pt-5">

<nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #ADD8E6;" >
  <a class="navbar-brand" href="#"
     style="font-family: Avant Garde,Avantgarde,Century Gothic,CenturyGothic,AppleGothic,sans-serif;
     font-size: 150%"
  >GeoPath </a>

  <button class="navbar-toggler" type="button"
          data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class ="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-2 mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <!--
      <li class="nav-item">
        <a class="nav-link" href="#">Genotypes</a>
      </li>
      -->
    </ul>

    <ul class="navbar-nav justify-content-end mr-2">
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>

    <ul class="navbar-nav" >
      <li class="nav-item ml-2">
        <a class="nav-link" href="#">EN</a>
      </li>
      <li class="navbar-text">|
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">GE</a>
      </li>
     </ul>
  </div>
</nav>

<div class="container mx-auto pt-5" style="width: 30%">
    <div class="pt-3">
        <form class="bg-light border border-info rounded pt-3 pb-3">

          <div class="form-group mx-auto" style="width: 95%">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Email address" style="font-family: Consolas, monaco, monospace;" >
          </div>

          <div class="form-group mx-auto mb-2" style="width: 95%">
            <input type="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Password" style="font-family: Consolas, monaco, monospace;">
          </div>


          <div class="col ml-1 pb-1">
              <a href="">Forgot your password?</a>
          </div>

          <div class="col text-center pt-2">
            <button type="submit" class="btn btn-primary btn-md mx-auto" style="width: 20%" >Sign In</button>
          </div>

          <hr class="mx-auto" style="width: 80%"/>

          <div class="container mx-auto text-secondary text-center mb-2">
              Don't have any account yet?
          </div>

          <div class="col text-center pt-2 pb-2">
            <button type="submit" class="btn btn-success btn-md mx-auto" style="width: 20%">Sign up</button>
          </div>
        </form>
    </div>
</div>


<script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
  crossorigin="anonymous"
></script>
</body>
</html>
