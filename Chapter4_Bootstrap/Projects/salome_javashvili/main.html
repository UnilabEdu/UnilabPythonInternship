<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"

          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
    <title>PathogensInGeorgia</title>
</head>

<body class="pt-5">

<nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #ADD8E6;" >

     font-size: 150%"
  >GeoPath </a>

  <button class="navbar-toggler" type="button"
          data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class ="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-2 mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <!--
      <li class="nav-item">

      -->

    <ul class="navbar-nav justify-content-end mr-2">
      <li class="nav-item">
        <a class="nav-link" href="#">Login</a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>

    <ul class="navbar-nav" >
      <li class="nav-item ml-2">
        <a class="nav-link" href="#">EN</a>
      </li>
      <li class="navbar-text">|
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">GE</a>
      </li>
     </ul>
  </div>
</nav>

<div class="container-fluid pt-3 pb-0 mb-0" style="width: 90%">
  <div class="row">
    <div class="col-lg-4 image-container pr-0 mr-0">
      <img src="550px-Regions_of_Georgia.svg.png" alt="" style="width: 90%; height: 90%">
    </div>
    <div class="col-lg-8 text-center pl-0 ml-0 pt-2 mt-5" style="font-weight: bold; font-size: 40px">
      <p>საქართველოში გავრცელებულ პათოგენთა <br /> მონაცემთა ბაზა </p>
    </div>
  </div>
</div>
<hr class="pt-0 mt-0"/>

<div class="container pt-3 pb-4 border rounded" style="background-color: #ADD8E6 ">
  <form>
    <div class="row ml-1">
        <p class="mb-2" style="font-weight: bold; font-size: 30px;">პათოგენთა სარჩევი</p>
    </div>
    <hr class="ml-0 mt-0"/>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="PathogenType">პათოგენის ტიპი</label>
        <select id="PathogenType" class="form-control">
          <option selected>აირჩიეთ</option>
          <option>ბაქტერია</option>
          <option>ვირუსი</option>
          <option>სოკო</option>
          <option>პარაზიტი</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="Genus">გვარი</label>
        <input id="Genus" type="text" class="form-control" placeholder="მაგ. Staphylococcus">
      </div>
      <div class="form-group col-md-3">
        <label for="Species">სახეობა</label>
        <input id="Species" type="text" class="form-control" placeholder="მაგ. S. aureus">
      </div>
      <div class="form-group col-md-3">
        <label for="Strain">შტამი</label>
        <input id="Strain" type="text" class="form-control" placeholder="მაგ. MRSA">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputRegion">რეგიონი</label>
        <select id="inputRegion" class="form-control">
          <option selected>საქართველო</option>
          <option>თბილისი</option>
          <option>კახეთი</option>
          <option>შიდა ქართლი</option>
          <option>ქვემო ქართლი</option>
          <option>მცხეთა-მთიანეთი</option>
          <option>იმერეთი</option>
          <option>სამეგრელო-ზემო სვანეთი</option>
          <option>რაჭა-ლეჩხუმი/ ქვემო სვანეთი</option>
          <option>სამცხე-ჯავახეთი</option>
          <option>გურია</option>
          <option>აჭარა</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputDate1">როდიდან:</label>
        <select id="inputDate1" class="form-control">
          <option selected>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
          <option>2005</option>
          <option>2006</option>
          <option>2007</option>
          <option>2008</option>
          <option>2009</option>
          <option>2010</option>
          <option>2011</option>
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputDate2">როდემდე:</label>
        <select id="inputDate2" class="form-control">
          <option selected>2021</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
          <option>2005</option>
          <option>2006</option>
          <option>2007</option>
          <option>2008</option>
          <option>2009</option>
          <option>2010</option>
          <option>2011</option>
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-12">
        <label for="Genotype">გენოტიპი (FASTA ფორმატით):</label>
        <textarea id="Genotype" class="form-control" rows="3"></textarea>
      </div>
    </div>
    <div class="col text-center pt-2">
      <button type="submit" class="btn btn-primary btn-md btn-outline-light mx-auto" style="width: 15%">
        ძებნა
      </button>
    </div>
  </form>
</div>

  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
  crossorigin="anonymous"
></script>
</body>
</html>
