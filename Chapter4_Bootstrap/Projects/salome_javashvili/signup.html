<div class="container pt-5">
  <form class="needs-validation mx-auto pt-5" novalidate>
    <div class="bg-light pb-4 border rounded border-info">
      <div class="row ml-1 px-3">
          <p style="font-weight: bold; font-size: 50px; color: #424242">Sign up</p>
      </div>
      <hr class="ml-3 mt-0" style="width: 48%"/>
      <div class="form-row px-3">
        <div class="col-md-6 mb-3">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>
      <div class="form-row px-3">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom04">Country</label>
          <input type="text" class="form-control" id="validationCustom04" required>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>
      </div>
      <div class="form-row px-3">
        <div class="col-md-6 mb-3">
          <label for="validationCustom05">Company/Institution</label>
          <input type="text" class="form-control" id="validationCustom05" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom06">Position</label>
          <input type="text" class="form-control" id="validationCustom06" required>
        </div>
      </div>
      <div class="form-row px-3">
        <div class="col-md-6">
          <label for="exampleInputEmail1"> Company/Institution Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
      </div>
      <div class="form-row px-3">
        <div class="col-md-6 ml-0 mb-2">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>

        <div class="col-md-6 ml-0 mb-2">
          <label for="exampleInputPassword2">Repeat Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" required>
        </div>
      </div>
      <div class="form-group px-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="form-row px-4">
        <button class="btn btn-primary px-3" style="width: 10%;" type="submit">Sign Up</button>
      </div>
    </div>
  </form>
</div>


<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
