<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <title>Bootsrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <form action="#">
        <fieldset  >
        <label for="user">Username: </label>
            <input type="text" name="username" id="user">
        <br>
        <label for="pass">Password: </label>
            <input type="password" name="password" id="pass">
        <br>
            <br>
        <label>Gender: </label>
            <input type="radio" name="gender"  value="male"/>Male
            <input type="radio" name="gender" value="female"/>Female
            <br>
            <br>

        <label for="city">Place of birth</label>
            <select name="birth_place" id="city">
                <option>Tbilisi</option>
                <option>Gori</option>
                <option>Rustavi</option>
                <option>Xoni</option>
            </select>
        <br><br>
            <textarea
                    id="bio"
                    name="biography"
                    cols="30"
                    rows="10"
                    placeholder="Tell us something about yourself (optional)"></textarea>
        <br>
            <input type="checkbox" name="approval">
            <label>I have read and agree to the terms and conditions </label>

        <br>
            <hr>
            <label>After filling out the form, press submit</label>
            <br>
            <input type="submit" value="submit">


        </fieldset>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
