<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pull request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        div{
            margin: 30%;
            margin-top: 10%;

        }
    </style>

</head>
<body>

<form class="form-label">

    <div class="mb-3" >
        <label for="input_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="input_email">
        <br>

        <label for="password" class="form-label" >Password</label>
        <input type="password" id="password" class="form-control" >
        <br>
        <br>
        
        <input type="text" class="form-control" id="text" placeholder="Title">
        <br>

        <label class="form-label" >Write</label>
        <textarea name="textarea" id="textarea" cols="66" rows="10" placeholder="Leave a comment"></textarea>
        <br>
        <br>

        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Allow edits by maintainers</label>
        <br>
        <br>

        <input class="btn btn-success" type="submit" name="submit" value="Create pull request" >


    </div>

</form>

</body>
</html>
