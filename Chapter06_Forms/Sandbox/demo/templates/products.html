{% extends "base.html" %}

{% block title %}
    Flask Webproject - Products
{% endblock %}

{% block body %}

    <div class="row">
        {% for product in prlist %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title"> {{ product['name'] }}</h5>
                    <p class="card-text"> {{ product['description'] }}</p>
                    <a href="{{ url_for('view_product', id=loop.index - 1) }}" class="btn btn-primary">Details</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
