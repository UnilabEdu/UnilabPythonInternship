{% extends "base.html" %}
{% block title %}Survey{% endblock %}
{% block content %}
    <h2>Survey</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.feedback.label }}
            {{ form.feedback(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
    </form>
{% endblock %}
