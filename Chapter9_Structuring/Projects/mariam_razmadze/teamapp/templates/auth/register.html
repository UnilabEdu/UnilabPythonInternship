{% extends 'layouts/base.html' %} {% block head %}
<title>TEAM-APP | REGISTER</title>

<script src="https://www.google.com/recaptcha/api.js"></script>

<script>
  function onSubmit(token) {
    document.getElementById("register").submit();
  }
</script>
{% endblock%}

{% block body %}

<div class="container form-cont">
    <h1>Please Register</h1>
    <form method="POST" action="{{url_for('auth.register')}}" id="register">
        <div class="form-control">
        {{form.hidden_tag()}}
    </div>
    <div class="form-control">
        {{renderfield(form.name)}}
    </div>
    <div class="form-control">
        {{renderfield(form.password)}}
    </div>
    <button
    type="submit"
    class="g-recaptcha form-btn"
    data-sitekey="{{public_key}}"
    data-callback="onSubmit"
    data-action="submit"
  >
    Register
  </button>
      <p class="text">Already have an account?<a href="login"> Login</a></p>
    </form>
  </div>
</div>


{% endblock%}
