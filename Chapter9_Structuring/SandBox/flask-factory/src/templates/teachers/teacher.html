{% extends "layouts/base.html" %}
{% block content %}

    <div class="container" style="margin-top: 120px">
        <div class="row row-cols-4">
            <div class="col">
                <div class="card" style="width: 18rem">
                    <div class="card-body">
                        <h5 class="card-title"> {{ teacher.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted"> სტუდენტები</h6>
                        {% for student in teacher.students %}
                            <!-- შემიძლია teacher ობიექტიდან სტუდენტების სია წამოვიღო -->
                            <p class="card-text align-self-start"> {{ student.name }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <br>
        <hr>
        <br>

        <div class="row row-cols-4">
            {% for student in students %}
                <div class="col">
                    <!-- და პირიქით, ნებისმიერ სტუდენტიდან შემიძლია teacher წამოვიღო -->

                    <div class="card" style="width: 18rem">
                        <div class="card-body">
                            <h5 class="card-title"> {{ student.name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted"> {{ student.email }}</h6>
                            <p class="card-text align-self-start"> მასწავლებელი: {{ student.teacher.name }}</p>
                        </div>
                    </div>

                </div>
            {% endfor %}
        </div>


    </div>
{% endblock %}
