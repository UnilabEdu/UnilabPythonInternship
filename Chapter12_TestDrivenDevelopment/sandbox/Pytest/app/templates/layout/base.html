<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #171d27">

<nav class="navbar navbar-expand-lg mb-4 navbar-dark"
     style="background-color: #131720; box-shadow: 0 2px 3px #00000012">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.home_page') }}">MovieLab</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('main.home_page') }}">Home</a>
                </li>
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile.profile_page') }}">Profile</a>
                    </li>
                {% endif %}
            </ul>
            <div class="d-flex">
                {% if current_user.is_authenticated %}
                    <a class="btn btn-outline-primary" href="{{ url_for('auth.logout') }}">Log Out</a>
                {% else %}
                    <a class="btn btn-outline-primary" href="{{ url_for('auth.login') }}">Sign In</a>
                    <a class="btn btn-outline-primary ms-2" href="{{ url_for('auth.sign_up') }}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"/>
</body>
</html>
