{% extends "layout/base.html" %}
{% block content %}

    </br><h2 class="text-center text-light">FAVORITES</h2></br>

    <div class="container">
        <div class="row">
            <div class="col me-3 rounded d-flex flex-column align-items-center text-white" style="background-color: #131720">
                <img src="{{ url_for('static', filename=current_user.avatar) }}" style="width: 50%; border-radius: 128px; margin-top: 10px"/>
                <h1> {{ current_user.username }}</h1>
                <p>{{ current_user.email }}</p>
                </br>
                <h5> Developer Key:</h5>
                <p style="font-size: 15px">{{ current_user.developer_key }}</p>
            </div>

            <div class="col-9">
                <div class="row row-cols-2 row-cols-md-5 pt-4 rounded" style="background-color: #131720">

                    {% for movie in favourite_movies %}
                        <div class="col mb-4">
                            <div class="card mx-auto" style="height: 100%; background-color: #171d27">
                                <img src="{{ url_for('static', filename=movie.picture) }}" class="card-img-top"
                                     style="height: 15vw">
                                <div class="card-body d-flex flex-column my-auto">
                                    <h5 class="card-title text-light">{{ movie.name }}</h5>
                                    <h6 class="text-right text-light">{{ movie.rating }} ‚≠ê</h6>
                                    <h6 class="text-right text-light">{{ movie.genre }}</h6></br>
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

{% endblock %}
