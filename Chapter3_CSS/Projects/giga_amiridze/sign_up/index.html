<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Sign up form">
        <meta name="keywords" content="Sign up, HTML, CSS">
        <meta name="author" content="Giga Amiridze">
        <script src="https://kit.fontawesome.com/b1609179cd.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/gif" href="./images/batman-icon.png" sizes="16x16">
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Sign up</title>
    </head>
    <body class="body-bg">
        <section class="signup-section">
            <div class="container">
                <div class="signup-content">
                    <form class="signup-form">
                        <h2>Sign up</h2>
                        <p>to get discount 10% when pre - order <span>“Batman Beyond”</span></p>
                        <input type="text" class="input-field" id="name" name="name" placeholder="Your Name" required>
                        <input type="email" class="input-field" id="email" name="email" placeholder="Email" required>
                        <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
                        <div class="form-group">
                            <input type="checkbox" id="agree-term" name="agree-term" required></input>
                            <label for="agree-term" class="agree-term">I agree all statements in <a href="#">Terms of service</a></label>
                        </div>
                        <div class="button-box">
                            <input type="submit" class="submit-btn" id="submit" name="submit" value="Sign up">
                            <input type="submit" class="submit-btn" id="submit" name="submit" value="Sign in">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
