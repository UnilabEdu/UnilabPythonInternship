<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Band Registration</h1>
<img src="image/bands-on-the-rise-silhouette-of-rock-band-on-stage.jpg" alt="" width = "350">
<form>
    <fieldset>
        <legend><h3>Band information</h3></legend>
        <label for="name">Band's name</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email </label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="password">Password </label>
        <input type="password" id="password" name="password">
        <br>


        <legend><h3>Members</h3></legend>
        <input type="radio" name="members" value="2" />2<br/>
        <input type="radio" name="members" value="3" />3<br/>
        <input type="radio" name="members" value="4" />4<br/>
        <input type="radio" name="members" value="5" />5<br/>
        <input type="radio" name="members" value="6" />6<br/>
        <input type="radio" name="members" value="7" />7<br/>
        <input type="radio" name="members" value="8" />8<br/>
        <input type="radio" name="members" value="9" />9<br/>
        <input type="radio" name="members" value="9 +" />9 +<br/>

        <legend><h3>Instruments</h3></legend>
        <input type="checkbox" name="instrument" value="Vocals" />Vocals<br/>
        <input type="checkbox" name="instrument" value="Drums" />Drums<br/>
        <input type="checkbox" name="instrument" value="Lead Guitar" />Lead Guitar<br/>
        <input type="checkbox" name="instrument" value="Rhythm Guitar" />Rhythm Guitar<br/>
        <input type="checkbox" name="instrument" value="Bass Guitar" />Bass Guitar<br/>
        <input type="checkbox" name="instrument" value="Keyboards" />Keyboards<br/>

        <br>
        <legend><h3>Albums</h3></legend>
        <label  for="albums">choose number of albums you released</label>
        <select name="albums" id="albums">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="4+">4+</option>
        </select>

        <br>

        <legend><h3>Info</h3></legend>
        <label for="info">Tell us about your Band:</label><br>
        <textarea name="info" id="info" cols="30" rows="10"></textarea>
        <br>
        <br>
        <input type="submit" name="submit" value="register" >
    </fieldset>
</form>
</body>
</html>
