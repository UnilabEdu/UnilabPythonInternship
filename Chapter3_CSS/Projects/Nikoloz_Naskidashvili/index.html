<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/sign-up" method="POST">
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" class="input-field" id="name" placeholder="Name">
        </div>
        <div class="form-control">
            <label for="surname">Surname</label>
            <input type="text" class="input-field" id="surname" placeholder="Surname">
        </div>
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" class="input-field" id="username" placeholder="Username">
        </div>
        <div class="form-control">
            <label for="password_1">Password</label>
            <input type="password" class="input-field" id="password_1" placeholder="Enter Password">
            <small>Password must include one capital letter and at least one number</small>
        </div>
        <div class="form-control">
            <label for="password_2">Repeat Password</label>
            <input type="password" class="input-field" id="password_2" placeholder="Repeat Password">
        </div>
        <div class="form-control-hr">
            <label for="checkbox">I agree with privacy policy and terms & conditions</label>
            <input type="checkbox" id="checkbox">
        </div>
        <div class="form-control">
            <button type="submit" class="submit-butt">Sign Up</button>
        </div>
    </form>
</body>
</html>
