<body background="nebula.jpg">
    <marquee direction="right"> <a href="https://www.spacex.com/"> <img src="pngegg.png" width="15%" > </a> </marquee>


    <div class="main">
         <h1 id="register" align="center">Sign up for Mars Mission</h1>
                <form class="form1" action="https://www.spacex.com/">
                      <input class="fname" type="text" id="fname" name="fname" placeholder="First Name">
                      <input class="lname" type="text" id="lname" name="lname" placeholder="Last Name">
                    <label for="spec">Choose speciality:</label><br>
                      <select id="spec" name="spec">
                        <option value="Electronics">Electronics</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Fluid">Fluid Dynamics</option>
                        <option value="Hardware">Hardware Maintenance</option>
                        <option value="administration">Administration</option>
                        <option value="Hardware">President of Mars</option>
                      </select><br><br>
                  <a href="https://www.spacex.com/" class="submit" align="center">Register</a>
                </form>
    </div>
