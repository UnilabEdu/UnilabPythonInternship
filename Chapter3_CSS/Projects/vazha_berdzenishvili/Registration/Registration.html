<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration form</h1>
    <img
            src="form.png"
            alt="Form logo"
            width="50"
            height="50"
    />
    <form>

            <div class="user_info">
                <label>
                  <div class="name">
                    <input type="text" placeholder="First Name">
                  </div>
                  <div class="surname">
                    <input type=text placeholder="Last Name">
                  </div>
                  <div class="email">
                    <input type="email" placeholder="email">
                  </div>
                  <div class="password">
                    <input type="password" placeholder="Password">
                  </div>
                  <div class="Re-Password">
                    <input type="password" placeholder="Re-password">
                  </div>
                  <div class="date_of_birth">
                      <label>Birth Date</label>
                      <input type="date">
                  </div>
                  <div class="gender">
                         <select name="Gender">
                         <option value="">--Gender--</option>
                         <option>Male</option>
                         <option>Female</option>
                         <option>Other</option>
                     </select>
                  </div>
                  <div class="agreement">
                      <label>
                          <input type="checkbox">
                      </label>
                      <label>I agree <a href="#">Terms of services&Polices</a></label>
                  </div>
                  <div class="submit">
                    <input type="submit" value="Register">
                  </div>
                </label>
            </div>

        <div class="agreement">
            <label>Already have an account? <a href="#">Login</a></label>
        </div>
    </form>
</body>
</html>
