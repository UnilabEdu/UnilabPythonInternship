{% extends "base.html" %}

{%block title%}
Users Page
{%endblock%}

{%block body%}
<div class="d-flex justify-content-center p-5 justify-content-between flex-wrap bg-primary m-auto w-75">
    {% for user in users_list%}
    <article class="d-flex bg-white p-2  flex-column border border-success">
        <h2>{{user.first_name}} {{user.last_name}}</h2>
        <p>{{user.username}}</p>
        <a href=/user/{{user.id}}>See More</a>
    </article>
    {% endfor %}
</div>
{%endblock%}
